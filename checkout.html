<!doctype html>
<html>
  <head>
    <title>Checkout</title>
    <script type="module" src="./src/Scripts/checkout.ts" defer></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="/src/styles/pages/checkout/checkout.css"
    />
    <link
      rel="icon"
      href="./images/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="checkout-header">
      <div class="checkout-header-left-section">
        <a href="./index.html">
          <img class="amazon-logo" src="images/amazon-logo.webp" />
          <img
            class="amazon-mobile-logo"
            src="images/amazon-mobile-logo.webp"
          />
        </a>
      </div>

      <div class="checkout-header-middle-section">
        Checkout (<a class="return-to-home-link" href="../index.html"
          >3 items</a
        >)
      </div>

      <div class="checkout-header-right-section">
        <img src="images/icons/checkout-lock-icon.png" />
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary"></div>

        <div class="payment-summary">
          <div class="payment-summary-title">Order Summary</div>
          <div class="payment-summary-row">
            <div class="cart-item-quantity">Items (0):</div>
            <div class="payment-summary-money total-products-price">
              $0.00
            </div>
          </div>

          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money total-delivery-fee">
              $0.00
            </div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money total-price-before-tax">
              $0.00
            </div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money total-tax">$0.00</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money total-cost">$0.00</div>
          </div>

          <button class="place-order-button button-primary">
            Place your order
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
