<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      ,
      content="The home page which has products and people can add products to cart."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Amazon Project</title>
    <script type="module" src="./src/scripts/amazon.ts" defer></script>
    <link
      rel="stylesheet"
      rel="preload"
      href="./src/styles/pages/amazon.css"
    />
    <link
      rel="icon"
      href="./images/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="./index.html" class="header-link amazon-link">
          <img
            class="amazon-logo"
            src="./images/amazon-logo-white.webp"
            fetchpriority="high"
          />
          <img
            fetchpriority="high"
            class="amazon-mobile-logo"
            src="./images/amazon-mobile-logo-white.webp"
          />
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img
            class="search-icon"
            fetchpriority="high"
            src="./images/icons/search-icon.svg"
          />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="./orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="./checkout.html">
          <img
            class="cart-icon"
            fetchpriority="high"
            src="./images/icons/cart-icon.png"
          />
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid"></div>
    </div>
  </body>
</html>
